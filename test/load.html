<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
 
<div id="success"></div>
<div id="error"></div>
 
<script>
$( "#success" ).load( "https://www.outdoor.no, function( response, status, xhr ) {
  if ( status == "error" ) {
    var msg = "Beklager, men det har skjedd en feil: ";
    $( "#error" ).html( msg + xhr.status + " " + xhr.statusText );
  }
});
</script>
